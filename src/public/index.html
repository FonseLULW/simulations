<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalar JS</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" href="img/logo.png">

    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48
        }
    </style>
</head>

<body>
    <div class="interface" id="toolbar">
        <div class="toolbox">
            <!-- PAUSE AND PLAY -->
            <div class="controls">
                <figure class="control-btn btn image-container nogradient" id="rewind" title="Toggle rewind">
                    <img class="tools" src="./img/rewind.png">
                </figure>

                <figure class="control-btn btn image-container nogradient" id="stop" title="Pause">
                    <img class="tools" src="./img/pause.png">
                </figure>
                <figure class="control-btn btn image-container nogradient hide" id="proceed" title="Play">
                    <img class="tools" src="./img/play.png">
                </figure>

                <figure class="control-btn btn image-container nogradient hide" id="slow" title="Change pace">
                    <img class="tools" src="./img/slow.png">
                </figure>
                <figure class="control-btn btn image-container nogradient" id="stroll" title="Change pace">
                    <img class="tools" src="./img/walk.png">
                </figure>
                <figure class="control-btn btn image-container nogradient hide" id="fast" title="Change pace">
                    <img class="tools" src="./img/fast.png">
                </figure>
                <figure class="control-btn btn image-container nogradient hide" id="faster" title="Change pace">
                    <img class="tools" src="./img/faster.png">
                </figure>

                <figure class="control-btn btn image-container nogradient hide" id="nextFrame" title="Draw next frame">
                    <img class="tools" src="./img/nextFrame.png">
                </figure>
                <figure class="control-btn btn image-container nogradient" id="reload" title="Clear all objects">
                    <img class="tools" src="./img/reload.png">
                </figure>

            </div>

            <!-- TOOL SELECTION -->
            <div class="toolset">
                <figure class="main-btn btn image-container" id="cursor" title="Move objects">
                    <img class="tools" src="./img/cursor.png">
                </figure>
                <figure class="main-btn btn image-container" id="shapes" title="Spawn objects">
                    <img class="tools" src="./img/shapes.png">
                </figure>
                <figure class="main-btn btn image-container" id="eraser" title="Erase objects">
                    <img class="tools" src="./img/eraser.png">
                </figure>
                <figure class="main-btn btn image-container" id="settings" title="Edit world properties">
                    <img class="tools" src="./img/settings.png">
                </figure>
                <figure class="main-btn btn image-container" id="gallery" title="Preset gallery">
                    <img class="tools" src="./img/gallery.png">
                </figure>
            </div>


        </div>

        <!-- TRIGGER ELEMENT -->
        <div class="trigger">
            <span class="material-symbols-outlined">
                expand_more
            </span>
        </div>

        <div class="attrib">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </div>

    <div class="sub interface hide" id="objectSelect">
        <div class="toolbox">
            <div class="shapes-btn btn nogradient" id="toggleStaticSwitch" title="Toggle static body spawning">
                <label for="static">Static:</label>
                <input type="checkbox" id="static" name="static">
            </div>
            <figure class="shapes-btn btn image-container" id="circle" title="Circle">
                <img class="tools" src="./img/circle.png">
            </figure>
            <figure class="shapes-btn btn image-container" id="square" title="Square">
                <img class="tools" src="./img/square.png">
            </figure>
        </div>

        <!-- TRIGGER ELEMENT -->
        <div class="trigger">
            <span class="material-symbols-outlined">
                chevron_left
            </span>
        </div>
    </div>

    <div class="sub interface hide" id="worldProperties">
        <div class="toolbox">
            <div class="nogradient field" id="setGravity" title="Gravity">
                <label for="gravity">Gravity:</label>
                <input type="number" id="gravity" name="gravity" class="properties-btn btn">
            </div>
        </div>

        <div class="trigger">
            <span class="material-symbols-outlined">
                chevron_left
            </span>
        </div>
    </div>

    <div class="sub interface hide" id="saveState">
        <div class="toolbox">
            <div class="nogradient field" id="save" title="save">
                <label for="world-state-file">File:</label>
                <input type="file" id="world-state-file" name="world-state-file" class="world-state-btn btn">
            </div>
        </div>

        <div class="trigger">
            <span class="material-symbols-outlined">
                chevron_left
            </span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script type="module" src="scripts/index.js"></script>
</body>

</html>
