<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="styles/index.css">

    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>
</head>
<body>
    <div class="interface" id="toolbar">
        <div class="toolbox">
            <!-- PAUSE AND PLAY -->
            <div class="controls">
                <figure class="btn image-container nogradient">
                    <img class="tools" src="./img/slow.png">
                </figure>
                <figure class="btn image-container nogradient">
                    <img class="tools" src="./img/play.png">
                </figure>
                <figure class="btn image-container nogradient">
                    <img class="tools" src="./img/fast.png">
                </figure>
                <figure class="btn image-container nogradient">
                    <img class="tools" src="./img/reload.png">
                </figure>
            </div>

            <!-- TOOL SELECTION -->
            <div class="toolset">
                <figure class="main-btn btn image-container" id="cursor">
                    <img class="tools" src="./img/cursor.png">
                </figure>
                <figure class="main-btn btn image-container" id="shapes">
                    <img class="tools" src="./img/shapes.png">
                </figure>
                <figure class="main-btn btn image-container" id="eraser">
                    <img class="tools" src="./img/eraser.png">
                </figure>
                <figure class="main-btn btn image-container" id="settings">
                    <img class="tools" src="./img/settings.png">
                </figure>
                <figure class="main-btn btn image-container" id="gallery">
                    <img class="tools" src="./img/gallery.png">
                </figure>
            </div>
        </div>

        <!-- TRIGGER ELEMENT -->
        <div class="trigger">
            <span class="material-symbols-outlined">
                expand_more
            </span>
        </div>
    </div>

    <div class="sub interface" id="objectSelect">
        <div class="toolbox">
            <div class="shapes-btn btn nogradient" id="toggleStaticSwitch">
                <label for="static">Static:</label>
                <input type="checkbox" id="static" name="static">
            </div>
            <figure class="shapes-btn btn image-container" id="circle">
                <img class="tools" src="./img/circle.png">
            </figure>
            <figure class="shapes-btn btn image-container" id="square">
                <img class="tools" src="./img/square.png">
            </figure>
        </div>
        
        <!-- TRIGGER ELEMENT -->
        <div class="trigger">
            <span class="material-symbols-outlined">
                chevron_left
            </span>
        </div>
    </div>

    <div class="sub interface show" id="worldProperties">
        <div class="toolbox">
            <div class="nogradient field" id="setFps">
                <label for="fps">FPS:</label>
                <input type="number" id="fps" name="fps" class="properties-btn btn">
            </div>
            <div class="properties-btn btn nogradient field" id="setGravity">
                <label for="gravity">Gravity:</label>
                <input type="number" id="gravity" name="gravity" class="properties-btn btn">
            </div>
        </div>

        <div class="trigger">
            <span class="material-symbols-outlined">
                chevron_left
            </span>
        </div>
    </div>

    <!-- <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>     -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
